<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Management Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="display-4">ðŸ“š Book Management System</h1>
        <p class="lead">Manage your books, genres, and publishers with ease.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4 mb-3">
            <div class="card border-primary text-center h-100">
                <div class="card-body">
                    <h5 class="card-title">Books</h5>
                    <p class="card-text">View, add, edit, or delete books in your library.</p>
                    <a th:href="@{/books}" class="btn btn-primary">Go to Books</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card border-success text-center h-100">
                <div class="card-body">
                    <h5 class="card-title">Publishers</h5>
                    <p class="card-text">Manage publisher information and addresses.</p>
                    <a th:href="@{/publishers}" class="btn btn-success">Go to Publishers</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
