<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <nav class="mb-4">
        <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
        <a th:href="@{/books}" class="btn btn-outline-primary">Books</a>
        <a th:href="@{/publishers}" class="btn btn-outline-primary">Publishers</a>
    </nav>

    <h2 th:text="${book.id != null} ? 'Edit Book' : 'New Book'">Book Form</h2>

    <form th:action="@{/books}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input th:field="*{title}" type="text" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input th:field="*{author}" type="text" class="form-control" id="author" required>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select th:field="*{genre.name}" class="form-select" required>
                <option value="" disabled selected>Select Genre</option>
                <option th:each="genre : ${genres}" th:value="${genre.name}" th:text="${genre.name}">Genre</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher</label>
            <select th:field="*{publisher.id}" class="form-select" required>
                <option value="" disabled selected>Select Publisher</option>
                <option th:each="pub : ${publishers}" th:value="${pub.id}" th:text="${pub.name}">Publisher</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
</body>
</html>
