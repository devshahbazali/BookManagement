<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: body">
<body>
<h2>Books</h2>
<a th:href="@{/books/new}" class="btn btn-success mb-2">Add New Book</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Publisher</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.genre?.name ?: 'None'}">Genre</td>
        <td th:text="${book.publisher?.name ?: 'None'}">Publisher</td>
        <td>
            <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-primary btn-sm">Edit</a>
            <a th:href="@{'/books/delete/' + ${book.id}}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
