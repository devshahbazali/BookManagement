<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <nav class="mb-4">
        <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
        <a th:href="@{/books}" class="btn btn-outline-primary">Books</a>
        <a th:href="@{/publishers}" class="btn btn-outline-primary">Publishers</a>
    </nav>

    <h2>Books</h2>

    <a th:href="@{/books/new}" class="btn btn-success mb-3">Add New Book</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Publisher</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.genre != null ? book.genre.name : 'None'}">Genre</td>
            <td th:text="${book.publisher != null ? book.publisher.name : 'None'}">Publisher</td>
            <td>
                <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/books/delete/' + ${book.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </td>
        </tr>
        <tr th:if="${books.empty}">
            <td colspan="5" class="text-center">No books found.</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
