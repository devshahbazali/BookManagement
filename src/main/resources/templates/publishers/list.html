<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publishers List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
   <div th:replace="~{fragments/layout :: content}">
    
   </div>
   <nav class="mb-3">
    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
    <a th:href="@{/books}" class="btn btn-outline-primary">Books</a>
    <a th:href="@{/publishers}" class="btn btn-outline-primary">Publishers</a>
</nav>
    <h1>Publishers List</h1>
    <a th:href="@{/publishers/new}" class="btn btn-primary">Add New Publisher</a>

    <table class="table mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Check if the publishers list is empty -->
            <tr th:if="${#lists.isEmpty(publishers)}">
                <td colspan="3" class="text-center">No data available</td>
            </tr>

            <!-- Loop through the publishers and display them -->
            <tr th:each="publisher : ${publishers}">
                <td th:text="${publisher.name}">Publisher Name</td>
                <td th:text="${publisher.address}">Publisher Address</td>
                <td>
                    <a th:href="@{/publishers/edit/{id}(id=${publisher.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/publishers/delete/{id}(id=${publisher.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
