<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: body">
<body>
<h2 th:text="${publisher.id} != null ? 'Edit Publisher' : 'Add Publisher'"></h2>

<form th:action="@{/publishers}" th:object="${publisher}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" th:field="*{name}"/>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label>Address</label>
        <input type="text" class="form-control" th:field="*{address}"/>
        <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/publishers}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
