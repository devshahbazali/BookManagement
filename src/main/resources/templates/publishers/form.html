<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Publisher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${publisher.id != null ? 'Edit Publisher' : 'Add New Publisher'}"></h1>

    <form th:action="@{/publishers}" th:object="${publisher}" method="post">
    <!-- Hidden ID input to distinguish between new and existing publishers -->
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Publisher Name" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Publisher Address" required>
    </div>
    <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

</div>
</body>
</html>
